%YAML 1.1
---
$schema: "http://json-schema.org/draft-04/schema"
id: "https://github.com/glossarist/concept-model/localized-concept"
title:
  YAML Schema for LocalizedConcept model
description: |
  A schema for glossarist localized concept model V2.
type: object
properties:
  id:
    type: string
    format: uuid
  data:
    type: object
    properties:
      language_code:
        type: string
      terms:
        type: array
        items:
          type: object
          properties:
            normative_status:
              type: string
            type:
              type: string
            designation:
              type: string
      definition:
        type: array
        items:
          type: object
          properties:
            content:
              type: string
      notes:
        type: array
        items:
          type: object
          properties:
            content:
              type: string
      examples:
        type: array
        items:
          type: object
          properties:
            content:
              type: string
      sources:
        type: array
        items:
          type: object
          properties:
            type:
              type: string
            origin:
              type: object
              properties:
                ref:
                  type: string
                clause:
                  type: string
                link:
                  type: string
  status:
    type: string
  dateAccepted:
    type: string
