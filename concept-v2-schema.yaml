%YAML 1.1
---
$schema: "http://json-schema.org/draft-06/schema"
id: "https://github.com/glossarist/concept-model/concept"
title: YAML Schema for Concept model
description: |
  A metaschema for glossarist concept model V2.
type: object
properties:
  id:
    type: string
    format: uuid
  data:
    type: object
    properties:
      identifier:
        type: string
      localizedConcepts:
        type: object
        propertyNames:
          minLength: 3
          maxLength: 3
  status:
    type: string
  dateAccepted:
    type: string
