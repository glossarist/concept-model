%YAML 1.1
---
$schema: "http://json-schema.org/draft-04/schema"
id: "https://github.com/glossarist/concept-model/concept"
title:
  YAML Schema for Concept model
description: |
  A metaschema for glossarist concept model V2.
type: object
properties:
  id:
    type: string
  data:
    type: object
    properties:
      identifier:
        type: string
      localizedConcepts:
        type: object
        propertyNames:
          pattern: "^[a-z]{3}$"
  status:
    type: string
  dateAccepted:
    type: string
